{% extends "tracker/base.html" %} {% block body %}
<div class="row">
  {% for object in object_list%}
  <div class="card m-2" style="width: 18rem">
    <div class="card-body">
      <img class="card-img-top" src="{{object.image.url}}" alt="" />
      <h5 class="card-title">{{ object.name }}</h5>

      <p class="card-text">{{object.discription| truncatewords:20}}</p>
      <a class="btn btn-primary" href="{{object.link}}"
        >Amazon ${{object.price}}</a
      >
    </div>
  </div>

  {% endfor %}
</div>
{% endblock body %}
