{% extends "tracker/base.html" %} {% load crispy_forms_tags %} {% block body %}
%}
<div class="content-section m-3">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Blog Post</legend>
      {{ form.media }} {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-success" type="submit">Post</button>
    </div>
  </form>
</div>
{% endblock %}
